<html>
  <body>
    <h1>Add a spend Transaction</h1>
    <form id="expense-form">
      <label for="expense">Insert the Amount:</label>
      <input type="number" id="expense" />
      \<label for="descrip">Insert a short description:</label>
      <input type="desc" id="descrip" />
      <input type="submit" value="Add" />
      
    </form>
    <div id="expense-div"></div>

    <h1>Add income</h1>
    <form id="income-form">
      <label for="amount">Insert the Amount:</label>
      <input type="number" id="amount" />
      <label for="description">Insert a short description:</label>
      <input type="desc" id="description" />
      <input type="submit" value="Add">
    </form>
    <div id="income-div"></div>

    <h1>Transactions</h1>
    <h2>Expenses</h2>
    <div id="historial-div"></div>
    <h2>Incomes</h2>
    <div id="historial-div2"></div>

    <script type="module" src="./src/expens.js"></script>
    <script type="module" src="./src/inco.js"></script>
  </body>
</html>
